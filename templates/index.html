<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Main Screen with Boundary</title>
<style>
  body, html {
    height: 480px;
    margin: 0;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }
  .screen-boundary {
    width: 800px;
    height: 480px;
    border: 5px solid red;
    box-sizing: border-box;
    margin: 0 auto;
    background-color: #f7f7f7;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .button {
    padding: 20px 40px;
    margin: 10px;
    font-size: 1.5em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .user-button {
    width: 300px;
    height: 100px;
    background-color: #4CAF50;
    color: white;
  }
  .admin-button {
    width: 300px;
    height: 100px;
    background-color: #008CBA;
    color: white;
  }
</style>
</head>
<body>

<div class="screen-boundary">
  <button class="button user-button" onclick="redirectTo('inputGoal.html')">사용자</button>
  <button class="button admin-button" onclick="redirectTo('inputGoal.html')">관리자</button>
</div>

<script>
  function redirectTo(page) {
    window.location.href = page;
  }
</script>

</body>
</html>
