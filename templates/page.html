<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serial Data</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <h1>Serial Data:</h1>
    <div id="serial-data"></div>

    <script>
        var socket = io.connect('http://192.168.1.83');

        socket.on('serial_data', function(data) {
            document.getElementById('serial-data').innerText = data;
        });
    </script>
</body>
</html>
